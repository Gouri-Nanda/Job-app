<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:#2e8bc0">
  <h1 style="color: #0c2d48;text-align: center;padding-top: 20px;font-size: 100px;">JOBIFY</h1>
        <div style="margin: 150px;">

            {% for job in job %}
    
            <div class="card mb-3" style="max-width: 540px;background-color: #b1d4e0;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="{{ BASIC_DIR }}/uploads/{{job.company_logo}}" class="img-fluid rounded-start" alt="">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body" style="color: #145da0;">
                      <h5 class="card-title">{{job.job_position}}</h5>
                      <p class="card-text">{{job.job_company}}</p>
                      <p class="card-text"><small class="text-body-secondary">{{job.job_salary}}</small></p>
                      <p class="card-text"><small class="text-body-secondary">{{job.job_location}}</small></p>
                      <a href="http://127.0.0.1:8000/apply/">Apply</a>

                    </div>
                  </div>
                </div>
              </div>
    
     {% endfor %}
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
