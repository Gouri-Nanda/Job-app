<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
 
    <div style="margin: 150px;">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="job_position">Job Position</label>
              <input type="name" class="form-control" name="job_position" id="job_position" aria-describedby="emailHelp" placeholder="Enter Position">
            
            </div> <br>

            <div class="form-group">
              <label for="job_company">Company</label>
              <input type="text" name="job_company" class="form-control" id="job_company" placeholder="Enter Company Name">
            </div> <br>

            <div class="form-group">
                <label for="job_location">Location</label>
                <input type="text" name="job_location" class="form-control" id="job_location" placeholder="Enter Company Location">
              </div> <br>

            <div class="form-group">
                <label for="job_salary">Salary</label>
                <input type="number" name="job_salary" class="form-control" id="job_salary" placeholder="Enter Salary">
              </div> <br>

              <div class="form-group">
                <label for="company_logo">Example file input</label>
                <input type="file" class="form-control-file" id="company_logo" name="company_logo">
              </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>  

    </div>




    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
